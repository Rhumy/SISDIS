<div class="container">
  <div class="widget ">
    <div class="row p-5">
      <div class="col-md-6 ">
        <h2 class="mx-auto ">Juego de Memoria</h2>
      </div>
      <label for="email" class="col-md-3 my-2 text-right ">Puntaje</label>
      <div class="col-md-3">
        <input type="text" placeholder="Puntaje Obtenido" class="form-control" id="text" [(ngModel)]="puntaje">
      </div>
    </div>
  </div>
</div>



<div class="container" id="panelOpciones">
  <div class="widget">
    <div class=" form-inline row justify-content-md-center">
      <label class="control-label " for="niveldificultad">Escoge Nivel de Dificultad</label>
      <div class="col-md-2">
        <select class="form-control " id="niveldificultad" name="niveldificultad" [(ngModel)]="nivel_dificultad">
          <option value="1">Nivel 1</option>
          <option value="2">Nivel 2</option>
          <option value="3">Nivel 3</option>
          <option value="4">Nivel 4</option>
          <option value="5">Nivel 5</option>
          <option value="6">Nivel 6</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn  btn-block btn-warning" (click)="empezarTest()">Empezar</button>
      </div>
    </div>
  </div>
</div>
<div class="container" id="contador">
  <div class="widget">
    <div id="count_num">{{timeLeft}}</div>
  </div>
</div>

<div class="container" id="panelNroRandom">
  <div class="widget">
    <div class="form-group row">
      <h1>{{random}}</h1>
    </div>
  </div>
</div>
<div class="container" id="panelTest">
  <div class="widget">
    <div class="form-group row">
      <label class="col-md-3" for="inputRespuesta">Ingrese el n&uacute;mero</label>
      <div class="col-md-5">
        <input type="number" class="form-control" id="inputRespuesta" name="inputRespuesta" [(ngModel)]="respuesta" />
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-sm btn-block btn-success" (click)="calcularPuntaje()">Enviar </button>
      </div>

    </div>

  </div>
</div>
