<div class="container">
  <div class="widget ">
    <div class="row">
      <h1>Puntaje: {{puntaje}}</h1>
    </div>
    <div id="titulo3" class="row">
      <h1>Juego de Memoria</h1>
    </div>
    <div class="row">
      <div class="col-md-12 mx-auto" style="text-align: center;" id="mostradorPalabras">
        <input type="text" name="palabras" id="palabras" class="col-md-12"
          style="font-size:200px; height: 200px; margin-top: 50px; text-align: center;  font-family: Helvetica, Arial, sans-serif. Behold!">
      </div>
    </div>

    <div class="row bg-primary my-4">
      <div class="col-md-12 mx-auto my-4" id="radios">

        <div class="row">
          <div class="col-md-4 mx-auto" style="text-align: center;">
            <h3 class="mx-auto">¿Qué pais no salió?</h3>
          </div>
        </div>

        <br><br>

        <div class="row">
          <div class="col-md-5">

          </div>
          <div class="col-md-2" style="text-align: left; padding-left: 50px;">
            <div class="form-check" *ngFor="let opcion of opciones;">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value={{opcion}}
                  [(ngModel)]="respuesta">{{opcion}}
              </label>
            </div>




          </div>
          <div class="col-md-5">

          </div>
        </div>

        <br><br>

        <div class="row">
          <div class="col-md-2 mx-auto">
            <a (click)="guardarRespuesta()" class="btn btn-sm btn-success btn-block">Siguiente</a>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-2 mx-auto">
        <button type="button" class="btn btn-sm btn-success btn-block" (click)="empezarTest()"
          id="botonIniciaTest">Iniciar Test</button>
        <div id="count_num" class="mx-auto"
          style="text-align: center; font-size:200px; font-weight: bold; font-family: Helvetica, Arial, sans-serif. Behold!">
          {{contador}}</div>
      </div>
    </div>
  </div>
</div>
